<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Surprise for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Sehar <del>Lalji</del> Ayaz, Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> 14 Feb @ Meow Cinema at 6:30pm.
          <br>
          <strong>Dress Code: </strong> Comfy!
          <br>
          <strong>Afterwards: </strong> Meow Ice Cream!
        </p>
        <a href="https://www.eventcinemas.com.au/api/Ticketing/MobileWallet?token=66cc249035db0fccbefc07f15ccdbd2e">
          <img src="apple_wallet.png" class="apple_wallet" alt="wallet" />
        </a>
        <audio id="bg-music" loop preload="auto">
          <source src="music.mp3" type="audio/mpeg">
        </audio>
        
      </div>
     
    </div>
    <script src="script.js"></script>
  </body>
</html>
